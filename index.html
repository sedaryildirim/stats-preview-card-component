<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="js/js.js"></script>
  <title>Frontend Mentor | Stats preview card component</title>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
  
</head>

<body>
  <main>
    
    
    <div class="card">
      
      <div class="image"></div>
      
      <div class="content">
        <header>
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </header>
        
        <div class="content-paragraph">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        
        <div class="stats">
          <div class="sub-stats">
            <p class="sub-stat-heading">10k+</p>
            <p class="sub-stat-text">COMPANIES</p>
          </div>
          
          <div class="sub-stats">
            <p class="sub-stat-heading">314</p>
            <p class="sub-stat-text">TEMPLATES</p>
          </div>
          
          <div class="sub-stats">
            <p class="sub-stat-heading">12M+</p>
            <p class="sub-stat-text">QUERIES</p>
          </div>
        </div>
        
      </div>
    </div>
    
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sedar Yildirim</a>.
      </p>
    </div>
    
  </main>
</body>
</html>
